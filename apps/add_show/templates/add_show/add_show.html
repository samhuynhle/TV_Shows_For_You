<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Checkout example for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-secondary">
    </nav>

    <div class="text-right mr-5">
        <a href="/shows" class="btn btn-med btn-secondary mt-3">Go Back</a>
    </div>

    <div class="container">

        <div class="py-5">
            <h2>Add New Show</h2>
        </div>

        <div class="row">
            <div class="col-md-8">

                {% if messages %}
                <ul class="messages border border-warning" style="width: 65%">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/add_process" method="POST">
                {% csrf_token %}
                    <input type="hidden" id="custId" name="add_edit" value="add_show">
                    <div class="col-md-6 mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title of Show" required="">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="network">Network: </label>
                        <input type="text" class="form-control" name="network" placeholder="Host Network" required="">

                        <label for="release_date">Release Date: </label>
                        <input class="form-control" type="date" name="release_date" required="">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="description">Description (optional)</label>
                        <input type="text" class="form-control" name="description" placeholder="Description of Show">
                    </div>

                    <hr class="mb-4">

                    <div class="col-md-6 mb-3 text-center">
                        <button class="btn btn-primary btn-med btn-block" type="submit">Add Show</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
    </body>
</html>
